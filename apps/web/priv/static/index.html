<!doctype html>
<html>
 <head>
   <title>Brewberry &pi;</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no"/>
   <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="css/app.css"/>
 </head>
 <body>
  <div id="container">

   <div id="controls">
    <label class="control" for="set-temperature"><input type="number" id="set-temperature" size="4" placeholder="Temp" /> &degC</label>
   <label class="control switch" for="turn-on-off">
       <input type="checkbox" id="turn-on-off">
       <div class="slider round"></div>
   </label>
   </div>

   <div id="logger">
    <div id="temperature"></div>
    <div id="log-chart"></div>
   </div>

   <div id="health">--:--:--</div>
  </div>

  <script src="js/riot.js"></script>
  <script src="js/highcharts.js"></script>
  <script src="js/brewberry-directive.js"></script>
  <script src="js/brewberry.js"></script>
 </body>
</html>
